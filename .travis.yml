language: cpp

before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test

install:
  - sudo apt-get update
  - sudo apt-get install libqt4-dev qt4-qmake
  - sudo apt-get -qq update
  - sudo apt-get -qq install libstdc++-4.8-dev

script:
  - qmake -project
  - qmake src/amarlon.pro
  - make